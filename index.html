<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lb11</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="jquery-3.7.1.min.js" defer></script>
    <script src="script/script.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HELPER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Choice of difficulty
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="easy"  href="#">Easy</a></li>
                        <li><a class="dropdown-item" id="normal" href="#">Normal</a></li>
                        <li><a class="dropdown-item" id="hard" href="#">Hard</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" id="random" href="#">Random difficult</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    </nav>


    <div class="center">
        <div class="shape-for-form bg-primary-subtle">
            <div id="user-info">
                    <h2 id="user-name">User Name</h2>
                    <h3 id="score">True: 0 False: 0</h3>
                    <h2 id="number">0/0</h2>
            </div>
            <div class="form-content">
                <div class="form-control me-2" id="question-div">
                    <h3 id="question">Text</h3>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter translation" id="answer" aria-label="translation" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2">Button</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
